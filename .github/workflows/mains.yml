name: crawlers-github-actions
run-name: ${{ github.actor }} Github Actions
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron:  '0 */6 * * *'
env:
  EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
  EMAIL_ID: ${{ secrets.EMAIL_ID }}
  EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

jobs:
  deploy:
    name: Run Web Crawlers
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          {ref: workflow-schedule-test}
      - name: Configure AWS credentials from Account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::578120814996:role/GithubActionsRole
          aws-region: eu-west-1
      - name: List S3 buckets
        run: |
          aws s3 ls s3://project-cloudformation-sessions/
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - name: run indeed crawler
        run: |
          type -a python3
          echo $EMAIL_HOST
          /usr/bin/python3 src/setup.py install
          /usr/bin/python3 -m pip install -r requirements.txt
          cd ./src/selenium_crawlers
          /usr/bin/python3 ./indeed_selenium.py
      - name: run reed crawler
        run: |
          cd ./src/maredo_web_crawler
          scrapy crawl reed -O reed.json
          cd ../..
          /usr/bin/python3 utils/items_loader.py
          

